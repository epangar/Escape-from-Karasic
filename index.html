<!DOCTYPE html>
<html>

<head>
  <title>ESCAPE FROM KARASIR</title>

  <script src="player.js"></script>
  <script src="smugglers.js"></script>
  <script src="nomad.js"></script>
  <script src="game.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  
  <link rel="stylesheet" href="game.css">

</head>
<body>
    <header class="test">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h1 class="text-center">ESCAPE FROM KARASIR</h1>
            </div>
          </div>
        </div>
      </header>
      <main class="test">
      <div class="container-fluid" id="main">
        <div class="row align-items-start" id="main-panel">
          <div class="col-sm-4 test" id="screen">
            
          </div>
          <div class="col-sm-4 test" id="controls">

              <button class="btn" id ="moderate">MODERATE SPEED</button>
              <button class="btn" id ="full">FULL SPEED</button>

          </div>
          <div class="col-sm-4 test" id="status">
            
          </div>
        </div>
      </div>
        
      </main>
      <footer class="test">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12" id = "console"></div>
          </div>
        </div>

</html>
